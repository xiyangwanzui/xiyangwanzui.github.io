<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script data-main="script/switchButtonapp" src="toolkit/toolkit.js"></script>
	<meta charset="utf-8" />
</head>
<body>
    <div>
        <input id="switchButton" type="checkbox" checked class="toolkit-switchButton">
        <input type="checkbox" checked class="toolkit-switchButton toolkit-switchButton-color-black">
        <input type="checkbox" checked class="toolkit-switchButton toolkit-switchButton-color-darkgreen">
        <input type="checkbox" checked class="toolkit-switchButton toolkit-switchButton-color-red">
        <input type="checkbox" checked class="toolkit-switchButton toolkit-switchButton-color-blue">
        <input type="checkbox" checked class="toolkit-switchButton toolkit-switchButton-color-purple">
        <br />
        <input type="checkbox" class="toolkit-switchButton toolkit-switchButton-color-orange">
        <input type="checkbox" class="toolkit-switchButton toolkit-switchButton-color-darkred">
        <input type="checkbox" class="toolkit-switchButton toolkit-switchButton-color-lightblue">
        <input type="checkbox" class="toolkit-switchButton toolkit-switchButton-color-green">
        <input type="checkbox" class="toolkit-switchButton toolkit-switchButton-color-gray">
        <input type="checkbox" class="toolkit-switchButton toolkit-switchButton-color-brown">
        <br />
        <input type="checkbox" class="toolkit-switchButton toolkit-switchButton-color-pink">
        <input type="checkbox" class="toolkit-switchButton toolkit-switchButton-color-yellow">
        <input type="checkbox" class="toolkit-switchButton toolkit-switchButton-color-turquoise">
    </div>
    <button id="btnGet">是否选中</button>
    <button id="btnSet">设置选中</button>
    <button id="btnDisabled">设置不可用</button>
    <button id="btnEnabled">设置可用</button>
    <button id="btnDisable">是否禁用</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script data-main="script/checkboxapp" src="toolkit/toolkit.js"></script>
	<meta charset="utf-8" />
</head>
<body>
    <label>
        <input id="checkbox"class="toolkit-checkbox toolkit-checkbox-color-yellow" checked data-options='{"disabled":true}'>
    </label>
    <br />
    <br />
    <label>
        <input class="toolkit-checkbox" disabled>
        Disabled option
    </label>
    <br />
    <label>
        <input class="toolkit-checkbox" checked disabled>
        Checked and disabled option
    </label>
    <button id="btnGet">Get</button>
    <button id="btnSet">Set</button>
    <button id="btnDisabled">设置不可用</button>
    <button id="btnEnabled">设置可用</button>
</body>
</html>
